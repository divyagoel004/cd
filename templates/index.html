<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Summarizer</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2rem; }
    textarea { width: 100%; height: 150px; }
    button { padding: 0.5rem 1rem; margin-top: 0.5rem; }
    .summary { margin-top: 1rem; background: #f0f0f0; padding: 1rem; }
  </style>
</head>
<body>
  <h1>üìù Text Summarizer</h1>
  <form method="post">
    <textarea name="text" placeholder="Paste your long text here..."></textarea><br/>
    <button type="submit">Summarize</button>
  </form>

  {% if summary %}
    <div class="summary">
      <h2>Summary</h2>
      <p>{{ summary }}</p>
    </div>
  {% endif %}
</body>
</html>
